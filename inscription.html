<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="css/imgs/gants_rouges.png" type="image/x-image">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="container">
        </div>
        <div class="col-lg-offset-2">
            <h1>INSCRIPTION</h1>
                <form action="" method="post">
                    <div class="form-group">
                        <div class="col-lg-10">
                        <label for="">Entité</label>
                        <select name="entite" id="" class="form-control">
                            <option value="aucune"></option>
                            <option value="Boxeur">Boxeur</option>
                            <option value="promoteur">promoteur</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                        <label for="">Nom et prénom</label>
                        <input type="text" class="form-control" name="name" placeholder="Nom & Prénom">
                        </div>
                    </div>
                    <p class="text-danger">Veuillez complèter le champs nom</p>
                    <div class="form-group">
                        <div class="col-lg-10">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                        <label for="">Statut (Boxeur)</label>
                        <select name="statut" id="" class="form-control">
                            <option value=""></option>
                            <option value="actif">actif</option>
                            <option value="inactif">inactif</option>
                        </select>
                        </div>
                    </div>
                    <p class="text-danger">Veuillez complèter le champs nom</p>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <label for="">Date de naissance</label>
                            <input type="date" class="form-control" name="date_naissance">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <label for="">Age</label>
                            <input type="number" class="form-control" name="age" placeholder="Ex: 18">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <label for="">Hauteur en cm</label>
                            <input type="number" class="form-control" name="hauteur" placeholder="Ex: 170">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <label for="">Poids en KG (Boxeur)</label>
                            <input type="number" class="form-control" name="poids" placeholder="Ex: 80">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <label for="">Division (Boxeur)</label>
                            <input type="text" class="form-control" name="password" placeholder="Ex: poids lourds">
                            <select name="password" id="" class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <label for="">Nationalité</label>
                            <input type="text" class="form-control" name="password" placeholder="Nationalité">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <label for="">Résidence</label>
                            <input type="text" class="form-control" name="password" placeholder="Résidence">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <label for="">Mot de passe</label>
                            <input type="password" class="form-control" name="password" placeholder="Mot de passse">
                        </div>
                    </div>
                    <p class="text-danger">Veuillez complèter le champs nom</p>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <label for="">Ajoutez une image de vous</label>
                            <input type="file" class="form-control" name="image" placeholder="Mot de passse">
                        </div>
                    </div>
                    <p class="text-danger">Veuillez complèter le champs nom</p>
                    <div class="btn-group">
                            <button type="submit" class="btn btn-success btn-lg">S'inscrire</button>
                    </div>
                </form>
        </div>
    </section>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
